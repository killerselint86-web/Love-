<!DOCTYPE html>
<html lang="en">
<head>

<style>
body{
margin:0;
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ff5f6d,#ffc371);
display:flex;
justify-content:center;
align-items:center;
font-family:'Comic Sans MS', cursive;
}

/* Main card */
.card{
background:white;
padding:30px;
border-radius:25px;
text-align:center;
box-shadow:0 25px 50px rgba(0,0,0,0.3);
animation:zoom 1.5s ease;
z-index:5;
}

h1{
color:#ff3366;
font-size:2.7em;
animation:pulse 1.5s infinite;
}

p{
font-size:1.3em;
color:#333;
}

/* Button */
button{
margin-top:15px;
padding:14px 32px;
border:none;
border-radius:40px;
background:#ff3366;
color:white;
font-size:1.1em;
cursor:pointer;
animation:bounce 2s infinite;
}

/* Floating hearts */
.heart{
position:absolute;
font-size:22px;
animation:float 6s linear infinite;
}

/* Cartoon couple */
.couple{
position:absolute;
bottom:0;
width:100%;
text-align:center;
font-size:80px;
animation:couple 2s infinite;
}

/* Kiss effect */
.kiss{
position:absolute;
font-size:45px;
animation:kiss 1.2s ease forwards;
}

/* Animations */
@keyframes float{
0%{transform:translateY(100vh);opacity:1}
100%{transform:translateY(-10vh);opacity:0}
}
@keyframes zoom{
0%{transform:scale(0)}
100%{transform:scale(1)}
}
@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.1)}
}
@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-10px)}
}
@keyframes couple{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-8px)}
}
@keyframes kiss{
0%{transform:scale(0);opacity:1}
100%{transform:scale(2);opacity:0}
}
</style>
</head>

<body>
